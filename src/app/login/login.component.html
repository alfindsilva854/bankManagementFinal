<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
</head>
<body>
  <div class="wrapper" style="background-color: rgba(0, 0, 0, 0.471);">
    <form [formGroup]="loginForm">
      <h2>Login</h2>
        <div class="input-field">
        <input formControlName="acno" name="acc" id="u1" type="text" required>
        <label>Enter your Account No.</label>
      </div>
      <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
        <p class="text-danger">please include numbers only</p>
      </div>
      <div class="input-field">
        <input formControlName="psw" id="p1" type="password" name="password" required>
        <label>Enter your password</label>
      </div>
      <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
        <p class="text-danger">password incorrect</p>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button (click)="login()" type="button">Log In</button>
      <div class="register">
        <p>Don't have an account? <a routerLink="signup">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
